            return self.card_number

        def get_balance(self):
            return self.balance

        def set_pin(self, pin=None):
            if pin == None:
                pin = []
                for i in range(4):
                    pin.append(str(secrets.randbelow(10)))
                pin = ''.join(pin)

            self.pin = pin
            return pin

        def auth(self, pin):
            return self.pin == pin


